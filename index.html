<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="x-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Task Management</title>
</head>

<body style="background-color: #ebf3ff">
  <!-- Modal -->
  <div class="modal fade" id="newtask" tabindex="-1" aria-labelledby="newtaskLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newtaskLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label for="imageurl" class="form-label">Image url</label>
            <input type="url" class="form-control" id="imageurl" placeholder="http://image.com/image.jpg">
          </div>
          <div class="mb-3">
            <label for="task title" class="form-label">Task title</label>
            <input type="url" class="form-control" id="task title" placeholder="wed development">
          </div>
          <div class="mb-3">
            <label for="tasktype" class="form-label">Task type</label>
            <input type="url" class="form-control" id="tasktype" placeholder="practice">
          </div>
          <div class="mb-3">
            <label for="Task description" class="form-label">Task Descripition</label>
            <textarea id="Task description" class="form-control" rows="3"
              placeholder="this is DOM manipulation practice"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
      <div class="container-fluid">
        <a class="fs-3 fw-bolder" href="#">Tasky</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

          </ul>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newtask">
            <i class="fa-solid fa-plus"></i>Add New</button>
        </div>
      </div>
    </nav>

  </header>
  <main class="container">
    <section class="row justify-content-center mt-5">
      <div class="col-md-3 col-lg-6">
        <div class="input-group mb-3 shadow">
          <input type="search" class="form-control" placeholder="search" aria-label="search"
            aria-describedby="basic-addon1" />
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
      </div>
    </section>
    <section class="task_container row">
      <div class="col-md-6 col-lg-4 my-4">
        <div class="card">
          <div class="card-header d-flex gap-2 justify-content-end">
            <button class="btn btn-outline-info">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="btn btn-outline-danger">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          <div class="card-body">
            <img src=https://my.alfred.edu/zoom/_images/foster-lake.jpg alt="image" class="card-img"/>
            <h5 class="card-title mt-4">title</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.

            </p>
            <span class="badge text-bg-primary">New</span></h6>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary">open task</button>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
